name: build-upload-github-jfrog

# on:
#   push:
#     branches: [main]
on:
  workflow_dispatch:
    inputs:
      id:
        description: "run identifier"
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      packages: write
      contents: read
      attestations: write
      artifact-metadata: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    outputs:
      image_ref: ${{ steps.vars.outputs.image_ref }}
      digest: ${{ steps.vars.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: push
        uses: docker/build-push-action@v5.0.0
        with:
          context: docker
          file: docker/docker.Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Attest
        if: steps.push.outputs.digest != ''
        uses: actions/attest-build-provenance@v3.2.0
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Set job outputs for JFrog
        id: vars
        run: |
          echo "digest=${{ steps.push.outputs.digest }}" >> "$GITHUB_OUTPUT"
          echo "image_ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.push.outputs.digest }}" >> "$GITHUB_OUTPUT"

  jfrog:
    runs-on: self-hosted
    needs: build
    permissions:
      contents: read

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        with:
          custom-server-id: productdemo
        env:
          JF_URL: https://z0artifactviewdev1.jfrogdev.org
          JF_ACCESS_TOKEN: ${{ secrets.JFROG_TEST_TOKEN }}

      - name: Pull image and push to JFrog
        run: |
          IMAGE_REF="${{ needs.build.outputs.image_ref }}"
          RUN_ID="${{ github.event.inputs.id || github.sha }}"
          JFROG_IMAGE="z0artifactviewdev1.jfrogdev.org/sha-docker-repo/test:${RUN_ID}"
          JFROG_LATEST="z0artifactviewdev1.jfrogdev.org/sha-docker-repo/org:latest"

          docker pull "$IMAGE_REF"
          docker tag "$IMAGE_REF" "$JFROG_IMAGE"
          docker tag "$JFROG_IMAGE" "$JFROG_LATEST"
          jfrog docker push "$JFROG_IMAGE" --server-id=productdemo
